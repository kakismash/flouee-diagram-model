# Netlify Configuration for Flouee Diagram Model Frontend

[build]
  # Base directory for the build (where package.json is located)
  base = "frontend"
  
  # Build command - install dependencies and build
  command = "npm ci && npm run build"
  
  # Publish directory - where the built files are located
  # Angular 20 outputs to dist/frontend/browser
  publish = "dist/frontend/browser"

[build.environment]
  # Node version
  NODE_VERSION = "20.x"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

